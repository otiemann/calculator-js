<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Taschenrechner</title>
    <script src="calculator.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            background-color: #e9e9e9;
            border-radius: 5px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .button {
            background-color: #d6d6d6;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:focus {
            outline: none;
        }
        .button.operation {
            background-color: #f9a03f;
            color: white;
        }
        .button.equal {
            background-color: #3f51b5;
            color: white;
        }
        .button.clear {
            background-color: #f44336;
            color: white;
        }
    </style>
        </head>
        <body>
        <div class="calculator">
        <div id="display" class="display"></div>
        <div class="button-grid">
        <button id="clear" class="button clear" onclick="clearDisplay();">C</button>
        <button id="negate" class="button operation" onclick="negateDisplay()";>±</button>
        <button id="potence" class="button operation" onclick="insertOperand('**2'); calculateResult();">x<sup>2</sup></button>
        <button id="divide" class="button operation" onclick="insertOperand('/'); decimalReset(); setOperandUsed();">÷</button>
        <button id="num7" class="button" onclick="insertDecimal(7);">7</button>
        <button id="num8" class="button" onclick="insertDecimal(8);">8</button>
        <button id="num9" class="button" onclick="insertDecimal(9);">9</button>
        <button id="multiply" class="button operation" onclick="insertOperand('*'); decimalReset(); setOperandUsed();">×</button>
        <button id="num4" class="button" onclick="insertDecimal(4);">4</button>
        <button id="num5" class="button" onclick="insertDecimal(5);">5</button>
        <button id="num6" class="button" onclick="insertDecimal(6);">6</button>
        <button id="subtract" class="button operation" onclick="insertOperand('-'); decimalReset(); setOperandUsed();">-</button>
        <button id="num1" class="button" onclick="insertDecimal(1);">1</button>
        <button id="num2" class="button" onclick="insertDecimal(2);">2</button>
        <button id="num3" class="button" onclick="insertDecimal(3);">3</button>
        <button id="add" class="button operation" onclick="insertOperand('+'); decimalReset(); setOperandUsed();">+</button>
        <button id="num0" class="button" style="grid-column: span 2;" onclick="insertDecimal(0);">0</button>
        <button id="decimal" class="button" onclick="addDecimal('.');">.</button>
        <button id="equal" class="button equal" onclick="calculateResult(); decimalReset();">=</button>
        </div>
        </div>
        </body>
        </html>
